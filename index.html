<!DOCTYPE html>
<html lang="en-ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Баннер</title>
  </head>
  <body>
    <div class="banner-container">
      <div class="image-wrapper">
        <img
          draggable="false"
          src="https://images.unsplash.com/photo-1502912320401-a806e21a5aa7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Old Window"
        />
        <div class="image-before">
          <img
            draggable="false"
            src="https://images.unsplash.com/photo-1509644851169-2acc08aa25b5?q=80&w=1392&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="New Window"
          />
        </div>
        <div class="image-slider">
          <div>><</div>
        </div>
      </div>
      <div class="text-block">
        <div class="text-overlay">
          <div>
            <span> Легкий выбор </span><br /><span class="text-change"
              >надёжного</span
            >
          </div>
          <h1>ОКНА</h1>
        </div>
        <!-- Сделай логотип -->
        <div class="logo">
          <div class="logo-image"><div></div></div>
          <div class="text-logo">
            ОКОННЫЙ <br />
            КОНТИНЕНТ
          </div>
        </div>
      </div>
    </div>

    <script src="main.js">
     
    </script>
  </body>
</html>
